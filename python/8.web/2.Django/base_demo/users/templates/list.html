<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>列表页</title>
</head>
<body>
<ul>
    {% for user in users %}
        {# 显示用户名，这边的user就是userinfo对象 #}
        <li>{{ user.name }}</li>
    {% empty %}
        {#  如果users内容为空则显示这块内容  #}
        <li>暂时没有内容</li>
    {% endfor %}
</ul>
</body>
</html>
