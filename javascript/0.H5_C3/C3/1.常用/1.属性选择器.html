<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>属性选择器</title>
    <style>
        input[type="password"] {
            background-color: yellow;
        }

        input[name^="user"] {
            background-color: green;
        }
    </style>
</head>

<body>
    <input type="hidden" name="id"><br/>
    <input type="text" name="user_name"><br/>
    <input type="text" name="user_age"><br/>
    <input type="password" name="pass">
</body>

</html>
