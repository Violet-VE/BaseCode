<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>透明背景</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            color: green;
            border: 1px solid black;
        }

        div:nth-child(1) {
            background-color: black;
            /* 设置整个div的透明色 */
            opacity: 0.2;
        }

        div:nth-child(2) {
            /* 只设置背景色的透明度 */
            background-color: rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <div>
        <h2>我是一个测试文字</h2>
    </div>
    <div>
        <h2>我是一个测试文字</h2>
    </div>
</body>

</html>
