<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>选择器</title>
    <style>
        /* eg：我想让Python变成红色 */
        /* li span {
            color: red;
        } */
    </style>
</head>

<body>
    <ul>
        <li>
            <span>Python</span>
        </li>
        <li>
            JavaScript
        </li>
    </ul>

    <script>
        // PS：选择器可以是CSS中的任意一种
        // 只能选中第一个元素（单个）
        document.querySelector("li span").style.color = "red";
        // 选中所有符合的元素（列表）
        dom_list = document.querySelectorAll("li");
        // 用法很像C#
        dom_list.forEach(item => {
            item.style.color = "red";
        });
    </script>
</body>

</html>
