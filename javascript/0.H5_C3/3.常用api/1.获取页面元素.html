<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>选择器</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <script>
        // 只能选中第一个元素（单个）
        document.querySelector("选择器");
        // 选中所有符合的元素（列表）
        document.querySelectorAll("选择器");
        // PS：选择器可以是CSS中的任意一种
    </script>
</body>

</html>
